<div class="container py-3">
  <div>
    <h1>
      {{title}}
    </h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #formUser="ngForm">
    <div class="row">

      <div class="col-12 col-md-6 mb-2">
        <label for="nome">Nome</label>
        <input type="nome" class="form-control form-control-sm" id="nome" formControlName="nome">
        <small class="text-danger" *ngIf="nome.invalid && formUser.submitted">O campo nome é obrigatório.</small>
      </div>

      <div class="col-12 col-md-6 mb-2">
        <label for="email">E-mail</label>
        <input type="email" class="form-control form-control-sm" id="email" formControlName="email">
        <small class="text-danger" *ngIf="email.invalid && formUser.submitted">O campo e-mail é
          obrigatório.</small>
      </div>

      <div class="col-12 col-md-6 mb-2">
        <label for="telefone">Celular/Telefone</label>
        <input type="text" class="form-control form-control-sm" id="telefone" formControlName="telefone">
        <small class="text-danger" *ngIf="telefone.invalid && formUser.submitted">O campo telefone é
          obrigatório.</small>
      </div>

      <div class="col-12 col-md-6 mb-2">
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" class="form-control form-control-sm" id="data_nascimento" formControlName="data_nascimento">
        <small class="text-danger" *ngIf="data_nascimento.invalid && formUser.submitted">
          A data de nascimento é obrigatória.
        </small>
      </div>

      <div class="col-12 text-right">
        <button type="submit" class="btn btn-sm btn-dark">Enviar</button>
      </div>

    </div>
  </form>
</div>
